<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title or "Fancy App" }}</title>
    {% include "styles.html" %}
</head>
<body class="bg-gray-800 text-white">
    <header>
        {% block header %}Logo.{% endblock %}
        <nav>
            {% block nav %}<a href="/">Hjem</a>{% endblock %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
            {% include "footer.html" %}
        {% endblock %}
    </footer>
</body>
</html>
